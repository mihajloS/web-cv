<div class="row header">
  <div class="jumbotron col-sm-12 transparent">
      <p class="h2">Lets talk things!</p>
  </div>
</div>

<div class="row">
  <div class="jumbotron col-sm-12 transparent">
    <!-- contact form -->
    <div [hidden]="submit">
      <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email_address">Email address</label>
          <input required type="email" #email="ngModel" [(ngModel)]="model.from" name="email" class="form-control" id="email_address" placeholder="Enter email">
          <div [hidden]="email.valid || email.untouched" class="alert alert-danger">You must fill in email</div>
        </div>
        <div class="form-group">
          <label for="mesage_text">Message</label>
          <textarea [(ngModel)]="model.message" minlength="40" #message="ngModel" name="message" required class="form-control" id="mesage_text" rows="5"></textarea>
        <div *ngIf="message.invalid && message.touched" class="alert alert-danger">Message should be at least 40 characters long</div>
        </div>
        <button [disabled]="!contactForm.valid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- After submit message -->
    <div [hidden]="!submit">
      <p>You sent me message from email: <b>{{model.from}}</b></p>
      <p>With content: <b>{{model.message}}</b></p>
      If you want to edit you can go <a (click)="submit = !submit" href="">back</a> and update.
    </div>

  </div>
</div>
